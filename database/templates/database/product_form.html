{% block content %}
<div class="col-12">
    <div class="row">
       <div class="col-6">
           <div class="card">
               <div class="card-body">
                   <h3>Добавление или редактирование товара</h3>
                   <form method="post">
                      {% csrf_token %}
                       {{ form.as_p }}
                       <button type="submit" class="btn btn-success">
                          {% if object %}
                            Сохранить
                          {% else %}
                            Создать
                          {% endif %}
                       </button>
                   </form>
               </div>
           </div>
       </div>
       <div class="col-6">
            <div class="card">
               <div class="card-body">
                   <h3>Версия</h3>
                   {{ formset.management_form }}
                   {% for form in formset.forms %}
                       {{ form.as_p }}
                   {% endfor %}
               </div>
           </div>

       </div>
  </div>
</div>
{% endblock %}
