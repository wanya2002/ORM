{% block content %}
<div class="col-12">
    <div class="row">
       <div class="col-6">
           <div class="card">
               <div class="card-body">
                   <form method="post">
                      {% csrf_token %}
                       <p>Хотите удалить статью?</p>
                       <button type="submit" class="btn btn-danger">
                       Подтвердить
                       </button>
                       <a class="p-2 btn btn-outline-primary"
                       href="{% url 'database:list' %}">Отмена</a>
                   </form>
               </div>
           </div>
       </div>
  </div>
</div>
{% endblock %}
